{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<section class="formtwo">
  <div class="container">


    <div class="row">
      <div class="col-6 border-right">
        <h1 class="subheading">Add Disease </h1>
      </div>
      <div class="col-6 form">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h5 class="row"> Name</h5>
          <div class="row">
            <br>
            {{ form.name }}
          </div>
          <h5 class="row">Modality</h5>
          <div class="row">

            {{ form.modality}}
          </div>
          <h5 class="row">Diagonised</h5>
          <div class="row">

            {{ form.diagonised }}
          </div>
          <h5 class="row">Patient</h5>
          <div class="row">

            {{ form.patient }}
          </div class="row">
          <h5 class="row">Add image</h5>
          <div class="row">

            {{ form.img}}
          </div>
          
          <div class="row">
            <button type="submit" class="titlebutton formbtn btn btn-md">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
